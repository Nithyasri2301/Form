<!DOCTYPE html>
<html lang="en">
<head>
 <title>Form validation</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="form.css"/>

</head>
<body>
               <!-- container starts here -->
    <div class="container">
                    <!-- form starts here -->
        
       <form id="form">
        <div>
            <div><h1>Form</h1></div>  
        <label for="username">UserName</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Enter The Name" />
        <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #e21227;"></i>
        <i class="fa-regular fa-circle-check success-icon" style="color: #3bf316;"></i>
   
        <div class="error">UserName can not be blank</div>
    </div>
            <!-- Email starts here -->
            <div>
                <label for="mail">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="mail" name="mail" id="mail" placeholder="Enter The Mail" />
                <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #e21227;"></i>
                <i class="fa-regular fa-circle-check success-icon" style="color: #3bf316;"></i>
                <div class="error">Email can not be blank</div>
            </div>             
    
          <!-- password input -->
        <div>
        <label for="lock">password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="lock" id="lock" placeholder="Enter The password" />
        <i class="fa-solid fa-circle-exclamation failure-icon" style="color: #e21227;"></i>
        <i class="fa-regular fa-circle-check success-icon" style="color: #3bf316;"></i>
        <div class="error">Password can not be blank</div>
    </div>
    <button>Submit</button>
    </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
